<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = prompt("별 숫자를 입력하세요");

            for (var j = a; j >= 1; j--) {
                for (var i = a; i >= 1; i--) {
                    document.write("*");
                }
                document.write("<br>");
                a--;
            }
            var i = a;
            var j = a;

            while(j>=0){
                while(i>=1){
                    document.write("*");
                    i--;
                }
                a--;
                i=a;
                document.write("<br>");
                j--;
            }
        </script>
    </body>
</html>
