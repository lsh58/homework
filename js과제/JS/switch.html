<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = null;
            var num = prompt("1~5숫자를 넣으시오");
            switch (num) {
                case "1":
                    a = num * 10;
                    break;
                case "2":
                    a = num * 10;
                    break;
                case "3":
                    a = num * 10;
                    break;
                case "4":
                    a = num * 10;
                    break;

                default:
                    a = num * 10;
            }

            document.write(a);
        </script>
    </body>
</html>
